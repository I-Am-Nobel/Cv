<style>
    .project-card {
        background: linear-gradient(145deg, #ffffff, #f3f4f6);
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        margin-bottom: 2rem;
        border: 0.3px solid #ccc;
    }

    .project-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .project-header {
        /* background: linear-gradient(145deg, rgba(96, 230, 6, 0.521), rgba(46, 112, 3, 0.521)); */
        background-color: rgba(96, 230, 6, 0.521);
        color: white;
        border-radius: 15px 15px 0 0;
        padding: 1rem;
    }

    .download-menu {
        background: rgba(248, 249, 250, 0.98);
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }

    .download-item {
        transition: all 0.2s ease;
        cursor: pointer;
        padding: 0.75rem 1rem;
        border-radius: 6px;
    }

    .download-item:hover {
        background-color: #e9ecef;
    }

    .video-container {
        border-radius: 8px;
        overflow: hidden;
        background: #000;
    }

    .video-container video {
        width: 100%;
        border-radius: 8px;
    }

    .description {
        background-color: #f8f9fa;
        border-radius: 8px;
        padding: 1rem;
        margin-top: 1rem;
    }

    .toggle-btn {
        color: #0d6efd;
        cursor: pointer;
        transition: color 0.2s ease;
    }

    .toggle-btn:hover {
        color: #0a58ca;
    }

    .menu-icon {
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    .menu-icon.active {
        transform: rotate(180deg);
    }
</style>
