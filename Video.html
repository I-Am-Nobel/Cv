  <script>
      const url=window.location.href
      
      const Url = new URL(url)
      const parametres = new URLSearchParams(Url.search)
      console.log('or',parametres)
      const src=parametres.get('src')
      const preview=parametres.get('preview')
      window.addEventListener('load',()=>{
        console.log(src ,'preview',preview)
      const Vidcontainer =document.querySelector('.Vidcontainer')
      Vidcontainer.innerHTML=`
            <video class='Video'  
                controls='controls' poster=${preview} >
                  <source src=${src}>
            </video>
      `
    })
    const theme=document.querySelector('.theme')
    theme.addEventListener('click',()=>{
      const body=document.querySelector('body')
      console.log(body.style.backgroundColor)
      if(body.style.backgroundColor=='rgb(238, 238, 238)'){
        body.style.backgroundColor='#444'
        theme.innerHTML='Passez en mode white'
      }
      else{
        body.style.backgroundColor='#eee'
        theme.innerHTML='Passez en mode sombre'
      }
    })
            const GoBack = document.querySelector('.GoBack');  
            GoBack.addEventListener('click', () => {  
            window.history.back()  
            }); 
  </script>
